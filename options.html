<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Overlay</title>
    <link rel="stylesheet" href="./options.css" type="text/css" media="all" />
  </head>
  <body>
    <div>
      <h1>Overlay thing</h1>
    </div>
    <div>
      <button id="open-overlay-button" type="submit">
        Open Overlay
      </button>
      <button id="close-overlay-button" type="submit">
        Close Overlay
      </button>
      <button id="open-image-select-button" type="submit">
        Choose image
      </button>
      <input type="range" name="overlay-opacity" id="overlay-opacity" value="50" />
    </div>
    <div>
      <img id="preview-img" src="" alt="preview-image"/>
    </div>
    <script>
      require('./options-renderer.js')
    </script>
  </body>
</html>
