<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Overlay</title>
    <link rel="stylesheet" href="./options.css" type="text/css" media="all" />
  </head>
  <body>
    <div>
      <h1>Overlay thing</h1>
    </div>
    <div class="step">
      <button id="open-image-select-button" type="submit">
        Choose an image
      </button>
      or drag and drop and image into this window
    </div>
    <div class="step">
      Choose an opacity:
      <input type="range" name="overlay-opacity" id="overlay-opacity" value="50" />
    </div>
    <div class="step">
      <img id="preview-img" src="" alt="preview-image"/>
    </div>
    <div class="step">
      <button id="overlay-toggle-button" type="submit"></button>
    </div>
    <script>
      require('./options-renderer.js')
    </script>
  </body>
</html>
